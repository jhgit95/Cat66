    <style>
        /* CSS 작성 구역 */

        .teamAbout {
            border: none;

        /* 팀원 구역 */

    <script type="module">

        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAio8CbaweQ5YCb0-Zx3STpG8gP6sVyp0E",
            authDomain: "cat66-d3757.firebaseapp.com",
            projectId: "cat66-d3757",
            storageBucket: "cat66-d3757.appspot.com",
            messagingSenderId: "238522357447",
            appId: "1:238522357447:web:2d3c6a05f1402496da50e2"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // JS 작성 구역

        // 페이지가 로드될 때 실행되는 함수
        window.onload = async function() {
            try {
                // 예시: 'teams' 컬렉션에서 모든 문서를 가져오는 코드
                const querySnapshot = await getDocs(collection(db, 'team'));
                querySnapshot.forEach(doc => {

                    const teamName = doc.data().name;
                    const teamIntroduction = doc.data().introduction;
                    const teamProject = doc.data().project;
                    const teamGoal = doc.data().goal;
                    const teamTime = doc.data().time;
                    const teamRule = doc.data().rule;

                    console.log(`Team Name: ${teamName}, Introduction: ${teamIntroduction}, project: ${teamProject}, goal: ${teamGoal},  time: ${teamTime}, rule: ${teamRule}`);
                    
                    // body에 데이터 표시하기
                    document.getElementById('teamName').innerText = teamName;
                    document.getElementById('teamIntroduction').innerText = teamIntroduction;
                    document.getElementById('teamProject').innerText = teamProject;
                    document.getElementById('teamGoal').innerText = teamGoal;
                    document.getElementById('teamTime').innerText = teamTime;
                    document.getElementById('teamRule').innerText = teamRule;
                });
            } catch (error) {
                console.error('Error getting documents:', error);
            }
        };

    </script>

</head>

<body>
